<!DOCTYPE html>
<html lang="en">

<head>
    <title>Santiago Caro Duque</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<body onload="printUser();validate();loadUserData();">
    <div id="title" class="container-sm">
        <h1>
            <center>Tecnologias & Internet</center>
        </h1>
        <h3><center>Terminar Registro</center></h3>
        <br>
    </div>
    <br>
    <br>
    <div id="containerForm" class="container-sm">
        <form id="editForm" onsubmit="return editProfile();">
            <div class="row">
                <div class="col-sm">
                    <label for="name">Nombre: </label>
                </div>
                <div class="col-sm">
                    <label for="email">Correo: </label>
                </div>
                <div class="col-sm">
                    <label for="birthDate">Fecha de Nacimiento: </label>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <input id="name" class="form-control" type="text" placeholder="Nombre" required>
                </div>
                <div class="col-sm">
                    <input id="email" class="form-control" type="text" placeholder="Correo" required>
                </div>
                <div class="col-sm">
                    <input id="birthDate" class="form-control" type="date" placeholder="Fecha">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm">
                    <label for="role">Rol: </label>
                </div>
                <div class="col-sm">
                    <label for="status">Estado: </label>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <input id="role" class="form-control" type="text" placeholder="Rol" disabled>
                </div>
                <div class="col-sm">
                    <input id="status" class="form-control" type="text" placeholder="Estado" disabled>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm">
                    <button type="submit" class="btn btn-outline-success">Guardar</button>
                </div>
                <div class="col-sm">
                    <button style="float: right;" type="button" onclick=location.href="changePswd.html"
                        class="btn btn-outline-dark">Cambiar Contrase√±a</button>
                </div>
            </div>
        </form>
        <br>
    </div>
    </div>


</body>



</html>
